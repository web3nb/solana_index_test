specVersion: 0.0.4
description: Solana Transaction Tracking Subgraph (powered by Substreams)
repository: https://github.com/graphprotocol/graph-tooling
schema:
  file: schema.graphql
dataSources:
  - kind: substreams
    name: substream_transtacions
    network: solana-mainnet-beta
    source:
      package:
        moduleName: graph_transactions_out
        file: substream_transtacions/solana-explorer-v0.2.0.spkg
      startBlock: 41000000
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
